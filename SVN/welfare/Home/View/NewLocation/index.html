<extend name="../welfare/Home/View/Tpl/base.html" />

<block name="title">
  <title>新建地点</title>
</block>

<block name="css">
  <link href="{$static}/css/location_newplace.css" rel="stylesheet" type="text/css" media="screen">
  <link rel="stylesheet" type="text/css" href="{$static}/css/uploadify.css" media="screen">
</block>

<block name="menu">
  <div class="btn-group-vertical levelTwo">
    <a href="{$gate}/LocationIndex/index" class="btn btn-info" role="button">
      地点索引
    </a>
    <a href="{$gate}/NewLocation/index" class="btn btn-info" role="button">
      新建地点
    </a>
  </div>
</block>

<block name="main">
  <div class="container holder">
    <div class="jumbotron">
      <div class="row">
        <!--选择头像-->
        <div class="col-md-2 well" id="filter-box">  
          <div id="headImgblock">
            <img id="headImg" alt="地点头像"/>
          </div> 
          <div id="addSiteImg">
            <form class="form text-center" role="form">           
              <div id="queue"></div>
              <input type="hidden" name="siteid" id="newlocid"/>
              <input id="file_upload" name="file_upload" type="file" multiple="false"/>
            </form>
          </div> 
          

          <!-- <form action="{$gate}/NewLocation/uploadImage" method="post" class="form-inline" role="form">         
            <div class="form-group">
                <input id="headUpload" type="file" class="btn btn-default" name="file"/> 
            </div>
                <input type="hidden" name="siteid" id="newlocid"/>
            <div class="form-group">
             <input type="submit" class="btn btn-default" name="submit" id="smtSiteIcon" value="提交"/>
            </div>

          </form> -->
        </div>

        <!--主体-->
        <div class="col-md-10" id="main-box">
          <div class="row">
            <div class = "col-md-9 col-md-offset-1 well">

              <form role="form" id="addSiteInfo">
                <!--选择地点板块-->
                <div class="row">
                  <div class="col-md-3">
                    <select  class="form-control" id="province" name="provinceid">
                      <option value="-1">--选择省--</option>
                    </select>
                  </div><!--结束选择省-->

                  <div class="col-md-3">
                    <select class="form-control" id="cities" name="cityid">
                      <option value="-1">--选择市--</option>
                    </select>
                  </div><!--结束选择市-->

                  <div class="col-md-3">
                    <select class="form-control" id="contrises" name="contryid">
                      <option value="-1">--选择县--</option>>
                    </select>
                  </div><!--结束选择县-->

                  <div class="col-md-3">
                    <select class="form-control" id="towns" name="townid">
                      <option value="-1">--选择乡镇--</option>
                    </select>
                  </div><!--结束选择乡镇-->
                </div><!--结束选择地点栏-->

                <br/>
                <div class="form-group">
  
                  <input name="village" type="text" class="form-control" id="InputStreet" placeholder="街道/村">
                </div>
                <div class="form-group">
                  <input name="school" type="text" class="form-control" id="InputSchool" placeholder="学校">
                </div>

                <div class="form-group">
                  <input name="sponsor" type="text" class="form-control" id="InputPerson" placeholder="资料收集人">
                </div>

                <div class="form-group">
                  <label for="InputIntroduce">简单介绍地点</label>
                  <textarea name="description" class="form-control" rows="4" id="InputIntroduce" placeholder="请输入对地点的简单介绍"></textarea>
                </div>

                <div class="form-group">
                  <div>
                    <button type="button" class="btn btn-default" id="submitButton">新建地点</button>
                  </div>
                </div>
              </form><!--结束提交表单-->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</block>
    
<block name="js">
  <script src="{$static}/js/jquery.uploadify.min.js" type="text/javascript"></script>
  <script src="{$static}/js/location_newplace.js" type="text/javascript"></script>
</block>
